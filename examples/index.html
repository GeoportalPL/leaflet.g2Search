<html>
    <head>
        <title>G2 search example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

        <script src="https://unpkg.com/proj4leaflet@1.0.2/lib/proj4-compressed.js"></script>
        <script src="https://unpkg.com/proj4leaflet@1.0.2/src/proj4leaflet.js"></script>

        <script src="https://unpkg.com/esri-leaflet@2.1.1"></script>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }
            .map-container {
                width: 100vw;
                height: 100vh;
            }
            @media (min-width: 1024px) {
                .map-container {
                    width:1000px;
                    height:800px;
                }
            }
        </style>

        <link rel="stylesheet" href="../dist/g2search.css"/>
        <script src="../dist/g2search.js"></script>
    </head>
    <body>
        <div id="mapid" class="map-container"></div>
        <script>
            	var mymap = L.map('mapid').setView([51.96, 19.35], 6);

                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                    id: 'mapbox.streets'
                }).addTo(mymap);

                L.control.g2search({hideResultOnSelect: true}).addTo(mymap);
        </script>
        <input type="search" name="search" id="mySearch">
    </body>
</html>
